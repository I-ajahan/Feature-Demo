<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeaturesDemo</title>
    <link rel="stylesheet" href="all.css" />
    <link rel="stylesheet" href="fontawesome.css" />
    <script src="https://kit.fontawesome.com/948515d633.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="Images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="Images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="Images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="Images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop FullScreen</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="Images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="Images/battery.png" alt="">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mah,720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="Images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="Images/arrow.png" id="downBtn">
        </div>

    </div>

    <script>
        let circle = document.getElementById("circle");
        let upBtn = document.getElementById("upBtn");
        let downBtn = document.getElementById("downBtn");

        let rotateValue = circle.style.transform;
        let rotateSum;


        upBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>

</html>
